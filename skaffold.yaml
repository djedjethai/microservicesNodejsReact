apiVersion: skaffold/v2alpha3
kind: config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/* 
build:
  local:
    push: false
  artifacts:
    - image: djedjethai/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync: 
        manual: 
          - src: 'src/**/.ts'
            dest: . 
    - image: djedjethai/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync: 
        manual: 
          - src: '**/*.js'
            dest: . 
    - image: djedjethai/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync: 
        manual: 
          - src: 'src/**/.ts'
            dest: . 
    - image: djedjethai/orders
      context: orders
      docker:
        dockerfile: Dockerfile
      sync: 
        manual: 
          - src: 'src/**/.ts'
            dest: . 
    - image: djedjethai/expiration
      context: expiration
      docker:
        dockerfile: Dockerfile
      sync: 
        manual: 
          - src: 'src/**/.ts'
            dest: . 
    - image: djedjethai/payments
      context: payments
      docker:
        dockerfile: Dockerfile
      sync: 
        manual: 
          - src: 'src/**/.ts'
            dest: . 


